<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MUD-JS</title>

    <!-- Bootstrap -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- MUD-js -->
    <link href="css/mud-js.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
		<!-- registration and login container -->
		<div id="account-login" class="modal fade" role="dialog">
			<!-- login modal -->
			<div class="modal-dialog">
				<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Login</h4>
							<button type="button" class="btn btn-danger close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form id="login-form" class="form">
								<input type="text" class="form-control mb-1" name="email" placeholder="Email Address" required="" autofocus="" autocomplete="">
								<input type="password" class="form-control mb-1" name="password" placeholder="Password" required="" autofocus="" autocomplete="">
								<p id="login-error" class="small text-center text-danger invisible">some error text here</p>
								<button id="loginButton" type="submit" class="btn btn-primary btn-block mt-5">Login</button>
							</form>
						</div>
				</div>
			</div>
		</div>
		<!-- Our nav-bar - keep it simple! -->
  	<div id="navbar" class="container-fluid">
			<nav class="nav">
				<a class="nav-link" href="#">Home</a>
				<a class="nav-link" href="#help">Help</a>
				<a class="nav-link" href="#account-login" data-toggle="modal">Login</a>
			</nav>
		</div>
		<!-- The main container -->
		<div id="main-container">
			<div id="feature-container" class="card">
					<button id="toggle-connection">Connect</button>
			</div>
			<div id="terminal-container" class="card">
				<div id="terminal-output"></div>
				<textarea id="user-input" autofocus="true" rows="1"></textarea>
			</div>
		</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<!-- Include mudjs client handling -->
    <script src="js/main.js"></script>
  </body>
</html>
